<!DOCTYPE html>
<html>
<head>
<title>Constraints</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<link rel="apple-touch-icon" href="assets/icon.png"/>

<style type="text/css">
html, body {
  height: 100%;
  overflow: hidden;
  font-family: optima;
  font-size: 13px;
  color: #333;
}
canvas {
  width: 100%;
  height: 100%;
}
#main {
  position: absolute;
  top: 0px;
  left: 0px;
  bottom: 0px;
  right: 0px;
  cursor: default;
}
</style>
</head>
<body>

<div id="instructions">
  Touch to create a point.<br>
  Drag to move points.<br>
  D to constrain distance between last two touched points.<br>
  A to constrain angle between last two touched points.<br>
  F to fix last touched point.<br>
</div>

<div id="main">
  <canvas id="c" touch-action="none"></canvas>
</div>

<script src="vendor/underscore-min.js"></script>

</html>
